<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title id="title">Canton Lane - menu</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/common.css" rel="stylesheet">
        <link href="css/menu.css" rel="stylesheet">
        <script type="text/javascript" src="js/common.js"></script>
        <script type="text/javascript" src="js/menu.js"></script>
    </head>
    <body onload="loadMenu()"> <!-- -->
        <!-- navbar -->
        <nav class="navbar navbar-expand-sm sticky-top navbar-dark bg-dark">
            <div class="navbar-brand" id="navbar-brand">
                <a href="index.html">
                    <img src="icon/logo.png" style="margin-right: 1vw;">
                </a>
                <a id="brand">Menu</a>
            </div>
            <button class="navbar-toggler" type="button" style="margin-right: 2vw;" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav" style="margin-left: 2vw; margin-right: 2vw; font-size: 150%;">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="food" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Food
                        </a>
                        <ul id="food_drop" class="dropdown-menu" aria-labelledby="food">
                            <li><a id="main_courses" class="dropdown-item" href="#main_courses">Main Courses</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="drink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Drink
                        </a>
                        <ul id="drink_drop" class="dropdown-menu" aria-labelledby="drink">
                            <li><a id="beer" class="dropdown-item" href="#beer">Beer</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <div class="nav-link" onclick="changeLanguage('menu')" id="languageSelector">
                            <a id="en">En</a> / <a id="cn">中</a>
                        </div>
                    </li>
                </ul>
            </div>
            
        </nav>
        
        <div id="album" class="row row-cols-2 row-cols-xl-3" style="margin: 1vw; margin-bottom: 5vw;">

            <!-- Example menu item -->
            <div class="col">
                <div class="card">
                    <a href="thumbnails/irish_breakfast.jpg">
                        <img src="thumbnails/irish_breakfast.jpg" class="card-img-top" alt="Image missing...">
                        <div class="card-body">
                            <h5 class="card-title" id="irish_breakfast">Irish Breakfast</h5>
                        </div>
                    </a>
                </div>
            </div>

        </div>

        <!-- 尾注 -->
        <div id="footer">
            Ⓒ2021 Tianning Digital
        </div>

        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
